<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <main class="bg-dark min-vh-100 py-3 px-3">
        <h1 class="text-white text-center">Formularios</h1>
        <h2 class="text-white text-left">Input's básicos</h2>
        <form action="#" method="post" class="row">
            <div class="col-4 mb-3">
                <label for='input-text' class="text-white">Input de tipo texto</label>
                <input id='input-text' type="text" placeholder="Cualquier texto">
            </div>
            <div class="col-4">
                <label for='input-number' class="text-white">Input de tipo número</label>
                <input id='input-number' type="number" placeholder="Solo números">
            </div>
            <div class="col-4">
                <label for='input-date' class="text-white">Input de tipo fecha</label>
                <input id='input-date' type="date">
            </div>
            <div class="col-4 mb-3">
                <label for='input-email' class="text-white">Input de tipo email</label>
                <input id='input-email' type="email" placeholder="Solo email's">
            </div>
            <div class="col-4">
                <label for='input-password' class="text-white">Input de tipo contraseña</label>
                <input id='input-password' type="password" placeholder="Oculta el texto">
            </div>
            <div class="col-4 d-flex flex-column">
                <label for='input-color' class="text-white">Input de tipo color</label>
                <input id='input-color' type="color" value="#2c70ba">
            </div>
            <div class="col-4 d-flex flex-column mb-3">
                <label for='input-time' class="text-white">Input de tipo hora</label>
                <input id='input-time' type="time">
            </div>
            <div class="col-4">
                <label for='input-file' class="text-white">Input de tipo archivo</label>
                <input id='input-file' type="file">
            </div>
            <div class="col-4">
                <label for='input-month' class="text-white">Input de tipo mes</label>
                <input id='input-month' type="month">
            </div>
            <div class="col-4 d-flex flex-column">
                <label for='input-select' class="text-white">Selector</label>
                <select id='input-select'>
                    <option selected>Seleccione una ciudad</option>
                    <option id="bogotaDC">Bogotá D.C.</option>
                    <option id="medellin">Medellín</option>
                    <option id="santaMarta">Santa Marta</option>
                    <option id="cali" disabled>Cali</option>
                </select>
            </div>
            <div class="col-4">
                <input id='input-checkbox' type="checkbox">
                <label for='input-checkbox' class="text-white">Input de tipo checkbox</label>
            </div>
            <div class="col-4">
                <input id='input-radio' type="radio">
                <label for='input-radio' class="text-white">Input de tipo radio</label>
            </div>
        </form>
        <br>
        <br>
        <br>
        <h2 class="text-white text-left">Ejemplos</h2>
        <article class="w-80 rounded-4 border border-white py-4 d-flex flex-column mb-3">
            <h3 class="text-white text-center">Iniciar sesión</h3>
            <form method="post" action="#" class="row">
                <div class="col-12 row d-flex justify-content-center">
                    <div class="col-6 d-flex flex-column">
                        <label for="login-username" class="text-white">Nombre de usuario o correo</label>
                        <input id="login-username" type="text"/>
                    </div>
                </div>
                <div class="col-12 row d-flex justify-content-center">
                    <div class="col-6 d-flex flex-column">
                        <label for="login-password" class="text-white">Contraseña</label>
                        <input id="login-password" type="password"/>
                    </div>
                </div>
                <div class="col-12 row d-flex justify-content-center mt-3">
                    <div class="col-6 d-flex justify-content-center">
                        <button type="button" class="btn btn-secondary">Iniciar sesión</button>
                    </div>
                </div>
            </form>
        </article>
        <article class="w-80 rounded-4 border border-white py-4 d-flex flex-column mb-3">
            <h3 class="text-white text-center">Resgistro</h3>
            <form method="post" action="#" class="row">
                <div class="col-12 row d-flex justify-content-center">
                    <div class="col-3 d-flex flex-column">
                        <label for="register-form-name" class="text-white">Nombre</label>
                        <input id="register-form-name" type="text"/>
                    </div>
                    <div class="col-3 d-flex flex-column">
                        <label for="register-form-lastname" class="text-white">Apellido</label>
                        <input id="register-form-lastname" type="text"/>
                    </div>
                </div>
                <div class="col-12 row d-flex justify-content-center">
                    <div class="col-6 d-flex flex-column">
                        <label for="register-form-email" class="text-white">Correo electrónico</label>
                        <input id="register-form-email" type="email"/>
                    </div>
                </div>
                <div class="col-12 row d-flex justify-content-center">
                    <div class="col-6 d-flex flex-column">
                        <label for="login-password" class="text-white">Contraseña</label>
                        <input id="login-password" type="password"/>
                    </div>
                </div>
                <div class="col-12 row d-flex justify-content-center mt-3">
                    <div class="col-6 d-flex justify-content-center">
                        <button type="button" class="btn btn-secondary">Registrarse</button>
                    </div>
                </div>
            </form>
        </article>
        <article class="w-80 rounded-4 border border-white py-4 d-flex flex-column mb-3">
            <h3 class="text-white text-center">Agregar materia</h3>
            <form method="post" action="#" class="row">
                <div class="col-12 row d-flex justify-content-center">
                    <div class="col-3 d-flex flex-column">
                        <label for="register-form-name" class="text-white">Nombre de la materia</label>
                        <input id="register-form-name" type="text"/>
                    </div>
                    <div class="col-3 d-flex flex-column">
                        <label for="register-form-lastname" class="text-white"></label>
                        <input id="register-form-lastname" type="text"/>
                    </div>
                </div>
                <div class="col-12 row d-flex justify-content-center">
                    <div class="col-6 d-flex flex-column">
                        <label for="register-form-email" class="text-white">Correo electrónico</label>
                        <input id="register-form-email" type="email"/>
                    </div>
                </div>
                <div class="col-12 row d-flex justify-content-center">
                    <div class="col-6 d-flex flex-column">
                        <label for="login-password" class="text-white">Contraseña</label>
                        <input id="login-password" type="password"/>
                    </div>
                </div>
                <div class="col-12 row d-flex justify-content-center mt-3">
                    <div class="col-6 d-flex justify-content-center">
                        <button type="button" class="btn btn-secondary">Registrarse</button>
                    </div>
                </div>
            </form>
        </article>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
</body>
</html>
