<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenid@!!</title>
    <link href="../styles/styles.css" rel="stylesheet" >
</head>
</head>
<body>
    <header>
        <img src="../assets/tiendaOnline_logo.png" width="150px" alt="Tienda Online">
    </header>
    <br>
    <main>
        <center>
            <table width="30%" style="background-color: white;">
                <tr>
                    <td>
                        <form action="../index.html" method="GET" id="login-form" >
                            <h2>Iniciar sesión</h2>
                            <center>
                                <label for="email">Correo electrónico</label>
                                <br>
                                <input type="email" name="email" id="email" placeholder="Correo electrónico" required>
                                <br>
                                <br>
                                <label for="password">Contraseña</label>
                                <br>
                                <input type="password" name="password" id="password" placeholder="Ingresa tu contraseña">
                                <br>
                                <input type="checkbox" name="show_passwords" id="show_passwords">
                                <label for="show_passwords">Mostrar contraseña</label>
                                <br>
                                <br>
                                <br>
                                <button type="submit" form="login-form">Iniciar sesión</button>
                                <br>
                                <br>
                            </center>
                        </form>
                    </td>
                </tr>
            </table>
        </center>
    </main>
</body>
</html>
