<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenid@!!</title>
    <link href="../styles/styles.css" rel="stylesheet" >
</head>
</head>
<body>
    <header>
        <img src="../assets/tiendaOnline_logo.png" width="150px" alt="Tienda Online">
    </header>
    <br>
    <main>
        <center>
            <table width="60%" style="background-color: white;">
                <tr>
                    <td>
                        <form>
                            <h2>Registrarse</h2>
                            <center>
                                <table>
                                    <tr>
                                        <td>
                                            <label for="firstname">Nombres</label>
                                            <br>
                                            <input type="text" name="firstname" id="firstname" placeholder="Nombre" required>
                                        </td>
                                        <td>
                                            <label for="lastname">Apellidos</label>
                                            <br>
                                            <input type="text" name="lastname" id="lastname" placeholder="Apellido" required>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label for="birthdate">Fecha de nacimiento</label>
                                            <br>
                                            <input type="date" name="birthdate" id="birthdate" placeholder="Fecha de nacimiento" required>
                                        </td>
                                        <td>
                                            <label for="id">Identificación</label>
                                            <br>
                                            <input type="number" name="id" id="id" placeholder="Identificación" required>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label for="email">Correo electrónico</label>
                                            <br>
                                            <input type="email" name="email" id="email" placeholder="Correo electrónico" required>        
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label for="password">Contraseña</label>
                                            <br>
                                            <input type="password" name="password" id="password" placeholder="Contraseña" required>
                                        </td>
                                        <td>
                                            <label for="confirm_password">Confirmar contraseña</label>
                                            <br>
                                            <input type="password" name="confirm_password" id="confirm_password" placeholder="Apellido" required>
                                        </td>
                                    </tr>
                                </table>
                                <div>
                                </div>
                                <input type="checkbox" name="show_passwords" id="show_passwords" required>
                                <label for="show_passwords">Mostrar contraseña</label>
                                <br>
                                <br>
                                <br>
                                <button type="submit">Registrarse</button>
                                <br>
                                <br>
                            </center>
                        </form>
                    </td>
                </tr>
            </table>
        </center>
    </main>
</body>
</html>
